<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="wrapper">
        
        <div class="draw-toggle">
            DRAW
            <label class="switch">
                <input type="checkbox" id = 'draw-toggle'>
                <span class="slider round"></span>
            </label>
              ERASE
        </div>
       
        <div class="main">
            <div class="controls">
                <div class="color-settings">                
                        <label for="color-pick">COLOR</label>
                        <input type="color" id="color-pick" name="head"
                               value="#e66465" onclick="resetColorMode()"> 
                    <button id = "rainbow" onclick="setColorMode(event)">RANDOM RAINBOW</button>
    
                
                </div>
                <label for="set-size">RESOLUTION</label>
                <input type="range" id="set-size" name="size" min="10" max="50" value = "10" step="10" onchange="createGrid()">
                <button onclick="eraseGrid()">CLEAR</button>
    
            </div>
            <div class="container"></div>
        </div>
        

    </div>

   

    <!-- <button onclick="createGrid()">click</button> -->
   
    
    <!-- <button id = "erase" onclick="setColorMode(event)">erase</button> -->



</body>
<script src="/app.js"></script>
</html>
