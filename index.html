<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<!-- Rounded switch -->
    <div class="wrapper">
        <div class = "draw-erase-toggle" >
            <h2>DRAW</h2>
            <label class="switch">
                <input type="checkbox" id="draw-erase-switch" >
                <span class="slider round" ></span>
            </label>
              <h2>ERASE</h2>
        </div>
       
        <div class="main">
            <div class="controls">
                <div class="color-settings"> <h2>Color Settigns </h2>               
                    <label for="color-picker">Choose color
                        <input type="color" id="color-picker" name="head"
                            value="#e66465" >
                    </label>       
                    <button id = "rainbow-btn" >RANDOM RAINBOW</button>
                </div>
                <div class="grid-settings">
                    <label for="resolution-slider"><h2>Resolution </h2> </label>
                    <div>Warning: Changing resolution will erase your work!</div>
                <input type="range" id="resolution-slider"  name="size" min="10" max="100" value = "10" step="10" >
                <div class = "resolution-display">10x10</div>

                </div>
                
                <button onclick="eraseGrid()">CLEAR</button>
    
            </div>
            <div class="container"></div>
        </div>
        

    </div>

   

    <!-- <button onclick="createGrid()">click</button> -->
   
    
    <!-- <button id = "erase" onclick="setColorMode(event)">erase</button> -->



</body>
<script src="/app.js"></script>
</html>
