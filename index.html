<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imari8: Etch-A-Sketch</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<!-- Rounded switch -->
    <div class="wrapper">
        <div class = "draw-erase-toggle" >
            <h2>DRAW</h2>
            <label class="switch">
                <input type="checkbox" id="draw-erase-switch" >
                <span class="slider round" ></span>
            </label>
              <h2>ERASE</h2>
        </div>
       
        <div class="main">
            <div class="controls">
                <div class="color-settings"> 
                    <h2>Color Settings </h2>               
                    <div class="color-mode-chooser">
                        Choose Color
                        <input type="color" id="color-picker" value="#e66465" >
                    </div>
                    <div class="text-centered">or</div>      
                    <div class="color-mode-chooser">
                        Choose Love
                    <img src="img/rainbow.png" id = "rainbow-btn" class="img-rainbow" alt="rainbow">
                    </div>
                </div>
                <div class="grid-settings">
                    <label for="resolution-slider"><h2>Resolution </h2> </label>
                    <div class="resolution-warning">Changing resolution will erase your work!</div>
                <input type="range" id="resolution-slider"  name="size" min="10" max="100" value = "10" step="10" >
                <div class = "resolution-display">10x10</div>

            </div>
            <button onclick="eraseGrid()" class = "clear-btn">CLEAR</button>
                
                
    
            </div>
            <div class="container"></div>
        </div>
        

    </div>

   




</body>
<script src="/app.js"></script>
</html>
